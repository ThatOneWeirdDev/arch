<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab - Arch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Questrial', sans-serif;
            background: url("Purple%20Gradient%20Background.jpeg") no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: white;
            font-size: 5vw;
            margin-bottom: 20px;
        }

        ::placeholder {
            font-size: 1.15rem;
            color: black;
        }

        .search-container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 8px;
            outline: none;
            border: none;
            background-color: #f2f2f2;
            height: 50px;
        }

        .search-box:focus {
            border: 2px solid #4b45ff;
        }

        .shortcuts-table {
            margin-top: 20px;
            width: 80%;
            max-width: 500px;
            border-collapse: collapse;
            background-color: #f9f9f9;
            border-radius: 12px;
            overflow: hidden;
        }

        .shortcuts-table th, .shortcuts-table td {
            padding: 12px;
            text-align: left;
            font-size: 1rem;
        }

        .shortcuts-table th {
            background-color: #4b45ff;
            color: white;
        }

        .shortcuts-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .disclaimer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: white;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .search-box {
                font-size: 1rem;
                padding: 10px;
                height: 45px;
            }

            .shortcuts-table th, .shortcuts-table td {
                font-size: 0.9rem;
                padding: 8px;
            }
        }

        span {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <strong><h1>arch</h1></strong>
        <div class="search-container">
            <input type="text" class="search-box" id="search-bar" placeholder="Search..." onkeydown="if(event.key === 'Enter') search()">
        </div>

        <table class="shortcuts-table">
            <thead>
                <tr>
                    <th>Keyboard Shortcuts</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>⌘⌥+</td>
                    <td>Increase Opacity</td>
                </tr>
                <tr>
                    <td>⌘⌥-</td>
                    <td>Decrease Opacity</td>
                </tr>
                <tr>
                    <td>⌘H</td>
                    <td>Hide Application</td>
                </tr>
            </tbody>
        </table>

        <div class="disclaimer">
        <a style="text-decoration: none;" href="https://sites.google.com/view/archbrowser/terms-of-service?authuser=1">
            <span>Please use Arch responsibly. Click here to view the terms of service.</span>
        </div>
        </a>
    </div>

    <script>
        function search() {
            var query = document.getElementById('search-bar').value;
            if (query) {
                window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            }
        }
    </script>
</body>
</html>
