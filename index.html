<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab - Arch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <style>
        body {
        font-family: 'Questrial', sans-serif;
        margin: 0;
        padding: 0;
        background: url('Purple\ Gradient\ Background.jpeg') no-repeat center center fixed;
        background-size: cover;
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        overflow-y: auto;
        text-align: center;
        }

        h1 {
        	color: white;
            font-size: 5em;
            margin-bottom: 20px;
        }
        
		::placeholder {
        	font-size: 1.15rem;
            color: black;
        }
        .search-container {
            margin-top: 0;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .search-box {
        	height: 30%;
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 8px;
            outline: none;
            border: none;
            background-color: #f2f2f2;
        }

        .search-box:focus {
            border: 2px dashed #4b45ff;
        }

        .shortcuts-table {
			margin-left: 22.5px;
            margin-top: 20px;
            width: 100%;
            max-width: 420px;
            border-collapse: collapse;
            background-color: #f9f9f9;
            border-radius: 12px;
        }

        .shortcuts-table th, .shortcuts-table td {
            padding: 12px;
            text-align: left;
            font-size: 1rem;
        }

        .shortcuts-table th {
            background-color: #4b45ff;
            color: white;
        }

        .shortcuts-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .disclaimer {
            margin-top: 20px;
            text-align: left;
            font-size: 0.9rem;
            color: white;
            width: 45%;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .search-box {
                font-size: 1rem;
                padding: 10px;
            }

            .shortcuts-table th, .shortcuts-table td {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
        span {
        	color: white;
        }
    </style>
</head>
<body>
    <strong><h1>arch</h1></strong>
    <div class="search-container">
        <input type="text" class="search-box" id="search-bar" placeholder="Search..." onkeydown="if(event.key === 'Enter') search()">
    </div>

    <table class="shortcuts-table">
        <thead>
            <tr>
                <th>Keyboard Shortcuts</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>⌘⌥+</td>
                <td>Increase Opacity</td>
            </tr>
            <tr>
                <td>⌘⌥-</td>
                <td>Decrease Opacity</td>
            </tr>
            <tr>
                <td>⌘H</td>
                <td>Hide Application</td>
            </tr>
        </tbody>
    </table>

    <br>
    <br>
    <div class="disclaimer">
        <span>We advise against using Arch for progress-tracking programs, as sessions aren't saved for privacy. Arch is not responsible for any impact on your experience. Please use it as intended.</span>
    </div>

    <script>
        function search() {
            var query = document.getElementById('search-bar').value;
            if (query) {
                window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            }
        }
    </script>
</body>
</html>
